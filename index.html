<!doctype html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link data-trunk rel="copy-dir" href="public" data-target-path="" />

        <link rel="icon" href="/favicon.ico" type="image/x-icon" />

        <title>Iron-Wolf</title>
        <style>
            html {
                /* Remove touch delay: */
                touch-action: manipulation;
            }

            body {
                /* Light mode background color for what is not covered by the egui canvas,
                or where the egui canvas is translucent. */
                background: #880000;
            }

            @media (prefers-color-scheme: dark) {
                body {
                    /* Dark mode background color for what is not covered by the egui canvas,
                    or where the egui canvas is translucent. */
                    background: #880000;
                }
            }

            /* Allow canvas to fill entire web page: */
            html,
            body {
                overflow: hidden;
                margin: 0 !important;
                padding: 0 !important;
                height: 100%;
                width: 100%;
            }

            /* Make canvas fill entire document: */
            #iw_player_canvas {
                margin-right: auto;
                margin-left: auto;
                display: block;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }

            #vga {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                pointer-events: none; /* Allow clicks to pass through */
                z-index: 100;
                width: 640px;
                height: 400px;
                image-rendering: pixelated;
                image-rendering: crisp-edges;
            }

            .centered {
                margin-right: auto;
                margin-left: auto;
                display: block;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: #f0f0f0;
                font-size: 24px;
                font-family: Ubuntu-Light, Helvetica, sans-serif;
                text-align: center;
            }

            /* ---------------------------------------------- */
            /* Loading animation from https://loading.io/css/ */
            .lds-dual-ring {
                display: inline-block;
                width: 24px;
                height: 24px;
            }

            .lds-dual-ring:after {
                content: " ";
                display: block;
                width: 24px;
                height: 24px;
                margin: 0px;
                border-radius: 50%;
                border: 3px solid #fff;
                border-color: #fff transparent #fff transparent;
                animation: lds-dual-ring 1.2s linear infinite;
            }

            @keyframes lds-dual-ring {
                0% {
                    transform: rotate(0deg);
                }

                100% {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>
    <body>
        <canvas id="vga"></canvas>
        <canvas id="iw_player_canvas"></canvas>
        <input type="file" id="hidden_file_input" style="display: none" />

        <script>
            const canvas = document.getElementById("vga");
            const ctx = canvas.getContext("2d");
            ctx.imageSmoothingEnabled = false;
            ctx.mozImageSmoothingEnabled = false;

            const splash1 = new Image();
            splash1.src = "splash1.png";

            const splash2 = new Image();
            splash2.src = "splash2.png";

            const splash3 = new Image();
            splash3.src = "splash3.png";

            var rnd = function () {
                return Math.floor(Math.random() * (1000 - 300 + 1)) + 300;
            };
            var ix = 1;
            var tic = rnd();
            var t = 0;
            const timer = setInterval(() => {
                if (window.iw_playing) {
                    clearInterval(timer);
                }
                if (t >= tic) {
                    if (ix == 1) {
                        ctx.drawImage(
                            splash1,
                            0,
                            0,
                            canvas.width,
                            canvas.height,
                        );
                    } else if (ix == 2) {
                        ctx.drawImage(
                            splash2,
                            0,
                            0,
                            canvas.width,
                            canvas.height,
                        );
                    } else if (ix == 3) {
                        ctx.drawImage(
                            splash3,
                            0,
                            0,
                            canvas.width,
                            canvas.height,
                        );
                    }

                    if (ix == 3) {
                        ix = 1;
                    } else {
                        ix += 1;
                    }

                    tic = rnd();
                    t = 0;
                }

                t += 100;
            }, 100);
        </script>

        <script>
            if (
                "serviceWorker" in navigator &&
                window.location.hash !== "#dev"
            ) {
                window.addEventListener("load", function () {
                    navigator.serviceWorker.register("readstack.js");
                });
            }
        </script>
    </body>
</html>
